spring:
  config:
    import: open-api.yml

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      path: /h2
      enabled: true

  datasource:
    write:
      driverClassName: org.h2.Driver
      jdbcUrl: jdbc:h2:~/h2db/tax;AUTO_SERVER=true
      username:
      password:
      maximumPoolSize: 30
      minimumIdle: 5
      poolName: writedbjobis
      readOnly: false
    read:
      driverClassName: org.h2.Driver
      jdbcUrl: jdbc:h2:~/h2db/tax;AUTO_SERVER=true
      username:
      password:
      maximumPoolSize: 30
      minimumIdle: 5
      poolName: readdbjobis
      readOnly: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    displayRequestDuration: true
    operationsSorter: method
    apisSorter: alpha
  default-produces-media-type: application/json

